<div class="mat-icon" *ngIf="!isDeleted">

    <div class="img">

        <button> <img width="16px" height="16px" src="../../../assets/Icons/reminder.svg" alt=""></button>
    </div>

    <div class="img">

        <button> <img width="16px" height="16px" src="../../../assets/Icons/person.svg"></button>

    </div>




    <div class="palete">
        <div class="img">
            <img [matMenuTriggerFor]="menu1" width="16px" height="16px" src="../../../assets/Icons/pellete.svg" alt=" ">
            <mat-menu #menu1="matMenu">
                <div class="box">
                    <div *ngFor="let color of colors" class="color-button">
                        <button mat-mini-fab [style.background]="color?.code"
                            (click)="colorPalete(color.code)"></button>
                    </div>
                </div>

            </mat-menu>

        </div>
    </div>




    <div class="img">

        <button> <img width="16px" height="16px" src="../../../assets/Icons/img.svg"></button>

    </div>

    <div class="img" *ngIf="!isArchived">

        <button> <img width="16px" height="16px" src="../../../assets/Icons/systemupdate.svg"></button>

    </div>

    <div class="img" *ngIf="isArchived">

        <button> <img width="16px" height="16px" src="../../../assets/Icons/unarchive.svg"></button>

    </div>

    <div class="img">

        <img mat-button [matMenuTriggerFor]="menu" width="16px" height="16px"
                src="../../../assets/Icons/threedot.svg" alt="">

        <mat-menu #menu="matMenu">

            <button mat-menu-item >Delete</button>

            <button mat-menu-item>Add label</button>

            <button mat-menu-item>Add drawing</button>

            <button mat-menu-item>make a copy</button>

        </mat-menu>

    </div>

</div>

<div class="img" *ngIf="isDeleted">

    <button> <img width="16px" height="16px" src="../../../assets/Icons/Delete.svg"></button>

    <button> <img width="16px" height="16px"
            src="../../../assets/Icons/DeleteForever.svg"></button>

</div>
