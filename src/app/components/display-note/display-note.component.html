<div class="parent">
    <div [style.background-color]="note.color" class="container"
        *ngFor="let note of childArray | searchfilter : searchValue ">
        <div style="display:flex ; flex-flow:row wrap; justify-content: space-between;" (click)="updateNote(note)">
            <span style="font-size: 16px; font-weight: 420;">
                {{note.title}}
            </span>
            <span class="pin">
                <img width="24px" height="24px" src="../../../assets/Icons/pin.svg" alt="">
            </span>

        </div>

        <div style="font-size: 18px;" (click)="updateNote(note)">
            {{note.description}}
        </div>
        <div style="font-size: 18px;" (click)="updateNote(note)">
            {{note.reminder}}
        </div>
        <div class="icon-display">
            <div style="width: 240px;">
                <app-icon [noteObject]="note" (messageEvent)="recieveMessageFromTrash($event)"></app-icon>

            </div>

        </div>

    </div>

</div>
