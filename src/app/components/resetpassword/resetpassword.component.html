<div class="parent-container">
    <div class="child-container">
        <div class="container">
            <div class="img-header">
                <div class="image">
                    <img width="80" height="40" src="https://www.vectorlogo.zone/logos/google/google-ar21.svg" alt="">
                </div>
                <div class="headline">
                    <div class="mat-display-4">Reset your password</div>
                    <div class="mat-display-2">Enter your new password</div>
                </div>

            </div>

            <form [formGroup]="resetPassword" (ngSubmit)="reset()"   class="sub-container">
                <div  class="password">
                    <mat-form-field  appearance="outline">
                        <mat-label >New Password</mat-label>
                        <input formControlName="newPassword"   type="password" matInput>
                        <!-- <mat-hint class="danger" *ngIf="resetPassword.get('email')!.touched && resetPassword.get('email')!.errors?.['required']">
                            password is required
                        </mat-hint> -->
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName="confirmPassword" type="password" matInput>
                        <!-- <mat-hint class="danger" *ngIf="resetPassword.get('email')!.touched && resetPassword.get('email')!.errors?.['required']">
                            password is required
                        </mat-hint> -->
                    </mat-form-field>
                    

                </div>

                <div class="bottom">
                    <button class="next" mat-raised-button color="primary">Next</button>

                </div>

            </form>
        </div>
    </div>
